    <script>
        var poi_id;
        
        window.onload = function () {
           
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
           
            poi_id = unescape(GetQueryString("id"));
            document.getElementById('color').value = "00BFFF";
           
        }
        function adminpro() {
           
            
          //  var lng = document.getElementById("lng").value;
            var id2 = document.getElementById("id2").value;
            var name = document.getElementById("name").value;
           
            if (id2.length > 18)
            {
                x_admin_close();
                alert("采集端Mac字段小于18字节");
                return false;
            }
            if (name.length > 18) {
                x_admin_close();
                alert("名称字段小于18字节");
                return false;
            }
            if (color.length > 6) {
                x_admin_close();
                alert("名称字段小于6");
                return false;
            }
            //var type = document.getElementById("type").value;
            //var dimension = document.getElementById("dimension").value;
           
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
                
            }
            else {// code for IE6, IE5

                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
              
            }
         
            xmlhttp.onreadystatechange = function () {
             
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var data;

                    var json_m = xmlhttp.responseText;

                    data = eval('(' + json_m + ')');
                   
                    if (data.message == "add_ok") {
                        //    alert("close");
                        //self.opener = null;
                        //self.close();
                        x_admin_close();

                    }
                }
            }
            
            xmlhttp.open("GET", "http://192.168.1.160:8000/addDevice2?poi_id=" + poi_id + "&name=" + name + "&id2=" + id2 + "&color=" + color, false);
            xmlhttp.send();
            
        }
