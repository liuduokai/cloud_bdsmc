    <script>
        var id;
        var id2;
        window.onload = function () {
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
            document.getElementById("user_id").value = unescape(GetQueryString("user_id"));
           // document.getElementById("secondaryUserId").value = unescape(GetQueryString("secondaryUserId"));
            document.getElementById("lng").value = unescape(GetQueryString("lng"));
            document.getElementById("lat").value = unescape(GetQueryString("lat"));
            document.getElementById("name").value = unescape(GetQueryString("name"));
            document.getElementById("location").value = unescape(GetQueryString("location"));
            document.getElementById("altitude").value = unescape(GetQueryString("altitude"));
            document.getElementById("id2").value = unescape(GetQueryString("id2"));
         
            id = unescape(GetQueryString("id"));
          
            
        }

        function updapoi() {
           
            var user_id = document.getElementById("user_id").value;
            //var secondaryUserId = document.getElementById("secondaryUserId").value;
            var lng = document.getElementById("lng").value;
           // alert(lng);
            var lat = document.getElementById("lat").value;
            // var id_number = document.getElementById("id_number").value;
            var name = document.getElementById("name").value;
            var location = document.getElementById("location").value;
            var altitude = document.getElementById("altitude").value;
            var id2 = document.getElementById("id2").value;
           
            if (lng.length > 11) {
                x_admin_close();
                alert("经度字段小于11字节");
                return false;
            }

            if (lat.length > 11) {
                x_admin_close();
                alert("纬度字段小于11字节");
                return false;
            }
            
            if (location.length > 11) {
                x_admin_close();
                alert("位置信息字段小于15字节");
                return false;
            }
            if (name.length > 11) {
                x_admin_close();
                alert("名称字段小于10字节");
                return false;
            }
            if (altitude.length > 11) {
                x_admin_close();
                alert("高度字段小于8字节");
                return false;
            }
            if (user_id.length > 11) {
                x_admin_close();
                alert("用户字段小于8字节");
                return false;
            }
            if (id2.length > 8) {
                x_admin_close();
                alert("传感器设备ID字段小于8字节");
                return false;
            }
           





            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
               
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
               
            }
         
            xmlhttp.onreadystatechange = function () {
              
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var data;

                    var json_m = xmlhttp.responseText;

                    data = eval('(' + json_m + ')');
                  //  alert(data.message);
                    if (data.message == "update_ok")
                    {
                    //    alert("close");
                        //self.opener = null;
                        //self.close();
                        x_admin_close();

                    }

                }
            }
            var url = "http://192.168.1.160:8000/updatePoi2?id=" + id + "&user_id=" + user_id + "&lng=" + lng + "&lat=" + lat + "&name=" + name + "&location=" + location + "&altitude=" + altitude + "&id2=" + id2;
            xmlhttp.open("GET", url, false);
          //  xmlHttp.onreadystatechange = favorOK;//发送事件后，收到信息了调用函数 
            xmlhttp.send();
           
           
        }

    </script>
