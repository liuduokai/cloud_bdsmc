    <script>
        var poi_id;
       
        window.onload = function () {
           
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
            poi_id = unescape(GetQueryString("id"));
           
           
        }
        function addSensor() {
          
            //var name = document.getElementById("name").value;
            //  var id2 = document.getElementById("id2").value;
           
            var v = document.getElementById("attribute");
            var index = v.selectedIndex;
            alert(v.options[index].text);
            alert(v.options[index].value);

            
            var tom = document.getElementById("id2").value;
            var id2 = (tom << 16) | (v.options[index].value);
            
           // var type = document.getElementById("type").value;
            var unit = document.getElementById("unit").value;
            var up1 = document.getElementById("up1").value;
            var down1 = document.getElementById("down1").value;
            var up2 = document.getElementById("up2").value;
            var down2 = document.getElementById("down2").value;
            var value1 = document.getElementById("value1").value;
          
            if (name.length > 20) {
                x_admin_close();
                alert("名称字段在20字节内");
                return false;
            }
            if (id2.length > 8) {
                x_admin_close();
                alert("采集端Mac字段在8字节内");
                return false;
            }
            if (up1.length > 8) {
                x_admin_close();
                alert("一级预警上限字段在8字节内");
                return false;
            }
            if (down1.length > 8) {

                return false;
            }
            if (up2.length > 8) {

            }
            if (down2.length > 8) {
                x_admin_close();
                alert("二级预警下限字段在8字节内");
                return false;
            }
            if (value1.length > 11) {
                x_admin_close();
                alert("值字段在11字节内");
                return false;
            }
            //if (type.length > 5) {
            //    alert("类型字段在5字节内");

            //}
            if (unit.length > 5) {
                x_admin_close();
                alert("单位段在5字节内");
                return false;
            }
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
          
            xmlhttp.onreadystatechange = function () {
               
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                   
                    var data;
                    var json_m = xmlhttp.responseText;
                   
                    data = eval('(' + json_m + ')');
                   
                   
                    if (data.message == "add_ok") {
                       
                        x_admin_close();
                    }
                }
            }
           
            xmlhttp.open("GET", "http://192.168.1.160:8000/addSensor2?device_id=" + poi_id + "&name=" + (v.options[index].text) + "&unit=" + unit + "&up1=" + up1 + "&down1=" + down1 + "&up2=" + up2 + "&down2=" + down2 + "&value=" + value1 + "&id2=" + id2, false);
            xmlhttp.send();
            
        }
