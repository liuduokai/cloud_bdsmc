    <script>
        var id;
        window.onload = function () {
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
            id = unescape(GetQueryString("id"));
          //  alert(id);
            
        }
        function adminpro() {
            
           // var poi_id = document.getElementById("poi_id").value;
            var lng = document.getElementById("lng").value;
            var lat = document.getElementById("lat").value;
            var type = document.getElementById("type").value;
            var name = document.getElementById("name").value;
            var altitude = document.getElementById("altitude").value;
            var location = document.getElementById("location").value;
            var user_id = document.getElementById("user_id").value;
            var id2 = document.getElementById("id2").value;
            if (lng.length>11)
            {
                x_admin_close();
                alert("经度字段小于11字节");
                return false;
            }
          
            if (lat.length > 11) {
                x_admin_close();
                alert("纬度字段小于11字节");
                return false;
            }
            if (type.length > 6) {
                x_admin_close();
                alert("类型字段小于11字节");
                return false;
            }
            if (location.length > 11) {
                x_admin_close();
                alert("位置信息字段小于15字节");
                return false;
            }
            if (name.length > 11) {
                x_admin_close();
                alert("名称字段小于10字节");
                return false;
            }
            if (altitude.length > 11) {
                alert("高度字段小于8字节");
                return false;
            }
            if (user_id.length > 11) {
                x_admin_close();
                alert("用户字段小于8字节");
                return false;
            }
            if (id2.length > 8) {
                x_admin_close();
                alert("传感器设备ID字段小于8字节");
                return false;
            }

           // var dimension = document.getElementById("dimension").value;
           
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();

            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

            }

            xmlhttp.onreadystatechange = function () {
               
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var data;

                    var json_m = xmlhttp.responseText;

                    data = eval('(' + json_m + ')');
                    //alert(data.message);
                    if (data.message == "add_ok") {
                        //alert("close");
                        //self.opener = null;
                        //self.close();
                        //关闭当前页面
                        layer.msg("添加成功", { icon: 6 });
                        x_admin_close();
                        
                        layer.close(index);

                    }

                }
            }
            var url = "http://192.168.1.160:8000/addPoi2?project_id=" + id + "&lng=" + lng + "&lat=" + lat + "&type=" + type + "&name=" + name + "&location=" + location + "&altitude=" + altitude + "&user_id=" + user_id + "&id2=" + id2;
            xmlhttp.open("GET", url, false);
          
            xmlhttp.send();
           
        }

    </script>
