  <body>
    <div class="x-body">
        <form class="layui-form">
       
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>用户名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="nikename"

                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="gender" name="gender" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

		  <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="email" name="email" required="" lay-verify="nikename"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>类型
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="type" name="type" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请填入11位的手机号
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>身份证
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="id_number" name="id_number" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="password" name="password" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
           
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>家庭住址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="home" name="home" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
		  
          <div class="layui-form-item">
              <label  class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" onclick="adminpro()">
                  增加用户
              </button>
          </div>
      </form>
    </div>
    <script>
        var id;
        var xmlhttp;
        window.onload = function () {
           
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
            id = unescape(GetQueryString("id"));
          // alert(id);
        }
        function adminpro() {
            
            var name = document.getElementById("name").value;
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("email").value;
            var type = document.getElementById("type").value;
            var phone = document.getElementById("phone").value;
            var id_number = document.getElementById("id_number").value;
            var home = document.getElementById("home").value;
            var password = document.getElementById("password").value;
            if (name.length > 5) {
                x_admin_close();
                alert("名称字段在5字节内");
                return false;
            }
            if (gender.length > 5) {
                x_admin_close();
                alert("性别字段在5字节内");
                return false;
            }
            if (email.length > 5) {
                x_admin_close();
                alert("邮箱字段在5字节内");
                return false;
            }
            if (type.length > 5) {
                x_admin_close();
                alert("类型字段在5字节内");
                return false;
            }
            if (phone.length != 11) {
                x_admin_close();
                alert("手机字段11字节");
                return false;
            }
            if (id_number.length !=18) {
                x_admin_close();
                alert("身份证字段在18字节");
                return false;
            }
            if (home.length > 18) {
                x_admin_close();
                alert("家庭住址字段在18字节");
                return false;
            }
            if (password.length > 10) {
                x_admin_close();
                alert("密码字段在10字节内");
                return false;
            }
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                // alert(xmlhttp.readyState + "+" + xmlhttp.status);
                
                 if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                     var data;
                     var json_m = xmlhttp.responseText;

                     data = eval('(' + json_m + ')');
                   
                     if (data.message == "add_ok") {

                         x_admin_close();

                     } else {
                         alert(data.message);
                     }
                 } 
            }

            xmlhttp.open("GET", "http://192.168.1.160:8000/addUser2?project_id=" + id + "&name=" + name + "&email=" + email + "&gender=" + gender + "&phone=" + phone + "&id_number=" + id_number + "&home=" + home + "&gender=" + gender + "&password=" + password + "&project_id=" + id + "&type=" + type, true);
            xmlhttp.send();
            
        }
        
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
              phone: function (value) {
                  alert(value.length);
              if(value.length != 11){
                return '请填入11位的手机号';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          //form.on('submit(add)', function(data){
          //  console.log(data);
          //  //发异步，把数据提交给php
          //  layer.alert("增加成功", {icon: 6},function () {
          //      // 获得frame索引
          //      var index = parent.layer.getFrameIndex(window.name);
          //      //关闭当前frame
          //      parent.layer.close(index);
          //  });
          //  return false;
          //});
          
          
        });
    </script>
