    <script>
        var id;
        window.onload = function () {
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
           
          
            document.getElementById("name").value = unescape(GetQueryString("name"));
            document.getElementById("color").value = unescape(GetQueryString("color"));
            document.getElementById("id2").value = unescape(GetQueryString("id2"));
            
            id = unescape(GetQueryString("id"));
         //   alert(id);
        //     alert(poi_id + "+" + lng + "+" + lat + "+" + name + "+" + type + "+" + dimension );

        }
        function updapoi() {
           
          
            var name = document.getElementById("name").value;
            var color = document.getElementById("color").value;
            var id2 = document.getElementById("id2").value;
            //  var dimension = document.getElementById("dimension").value;
            if (name.length > 8) {
                x_admin_close();
                alert("名称字段小于8字节");
                return false;
            }
            if (id2.length > 20) {
                x_admin_close();
                alert("采集端设备ID字段小于20字节");
                return false;
            }
            if (id2.length > 6) {
                x_admin_close();
                alert("采集端设备ID字段小于6");
                return false;
            }
          
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();

            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

            }

            xmlhttp.onreadystatechange = function () {
               // alert(xmlhttp.readyState + "+" + xmlhttp.status);
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var data;

                    var json_m = xmlhttp.responseText;

                    data = eval('(' + json_m + ')');
                 //   alert(data.message);
                    if (data.message == "update_ok")
                    {
                    //    alert("close");
                        x_admin_close();

                    }

                }
            }
            var url = "/updateDevice2?id=" + id + "&name=" + name + "&id2=" + id2 + "&color=" + color;
            xmlhttp.open("GET", url, false);
          //  xmlHttp.onreadystatechange = favorOK;//发送事件后，收到信息了调用函数
            xmlhttp.send();

        }

    </script>
