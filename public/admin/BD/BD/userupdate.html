<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="gender" name="gender" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="email" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>类型
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="type" name="type" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请填入11位的手机号
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>身份证
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="id_number" name="id_number" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="password" name="password" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>家庭住址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="home" name="home" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="" onclick="update()">
                    确认修改
                </button>
            </div>
        </form>
    </div>
    <script>
        var id;
        var project_id;
        window.onload = function () {
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
           
            document.getElementById("name").value = unescape(GetQueryString("name"));
             document.getElementById("gender").value = unescape(GetQueryString("gender"));
             document.getElementById("email").value = unescape(GetQueryString("email"));
             document.getElementById("type").value = unescape(GetQueryString("type"));
             document.getElementById("phone").value = unescape(GetQueryString("phone"));
              document.getElementById("id_number").value = unescape(GetQueryString("id_number"));
             document.getElementById("home").value = unescape(GetQueryString("home"));
          //  document.getElementById("id").value = unescape(GetQueryString("id"));
            //  document.getElementById("phone").value = GetQueryString("phone");
            
             id = unescape(GetQueryString("id"));
             project_id = unescape(GetQueryString("project_id"));
         //   alert(id);
        //     alert(poi_id + "+" + lng + "+" + lat + "+" + name + "+" + type + "+" + dimension );

        }
        function update() {
            var password = document.getElementById("password").value
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var gender = document.getElementById("gender").value;
            var type = document.getElementById("type").value;
            var phone = document.getElementById("phone").value;
            var id_number = document.getElementById("id_number").value;
            var home = document.getElementById("home").value;
           
            if (name.length > 5) {
                x_admin_close();
                alert("名称字段在5字节内");
                return false;
            }
            if (gender.length > 5) {
                x_admin_close();
                alert("性别字段在5字节内");
                return false;
            }
            if (email.length > 20) {
                x_admin_close();
                alert("邮箱字段在20字节内");
                return false;
            }
            if (type.length > 5) {
                x_admin_close();
                alert("类型字段在5字节内");
                return false;
            }
            if (phone.length !=11) {
                x_admin_close();
                alert("手机字段在11字节");
                return false;
            }
            if (id_number.length != 18) {
                x_admin_close();
                alert("身份证字段在18字节");
                return false;
            }
            if (home.length > 18) {
                x_admin_close();
                alert("家庭住址字段在18字节");
                return false;
            }
            if (type.length > 5) {
                x_admin_close();
                alert("类型字段在5字节");
                return false;
            }
            if (password.length > 10) {
                x_admin_close();
                alert("密码字段在10字节内");
                return false;
            }
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();

            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

            }

            xmlhttp.onreadystatechange = function () {
               // alert(xmlhttp.readyState + "+" + xmlhttp.status);
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var data;

                    var json_m = xmlhttp.responseText;

                    data = eval('(' + json_m + ')');
                 
                    if (typeof (data.message) != "undefined") {
                        if (data.message == "update_ok") {
                         
                            x_admin_close();
                        }
                    }
                    

                } 
            }
            var url = "/updateUser2?project_id=" + project_id + "&password=" + password + "&name=" + name + "&type=" + type + "&email=" + email + "&phone=" + phone + "&id_number=" + id_number + "&home=" + home + "&gender=" + gender + "&id=" + id;
            xmlhttp.open("GET", url, false);
          //  xmlHttp.onreadystatechange = favorOK;//发送事件后，收到信息了调用函数
            xmlhttp.send();

        }

    </script>
